<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <button onclick="ascending()">Ascending</button>
    <button onclick="descending()">Descending</button>
    <script>
        var array1=[420,720,910,730,480,130] 
         function mapping(num) 
         { 
            return num*1
         } 
         newarray=array1.map(mapping) 
          document.getElementById("result").innerHTML=newarray
          function ascending()
        {
            array1.sort(function (a,b){return(a-b)})
            document.getElementById("result").innerHTML=array1
        }
        function descending()
        {
            array1.sort(function (a,b){return(b-a)})
            document.getElementById("result").innerHTML=array1
        }
          
         
        </script>
</body>
</html>
